baseURL = "http://localhost:1313/"
title = "ROIFE BLOG"

theme = "pupi"
themesDir = "themes"

copyright = ""
paginate = 10
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"

hasCJKLanguage = true
enableInlineShortcodes = true
enableEmoji = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
ignoreFiles = ['\.org$']


disqusShortname = ""
googleAnalytics = ""

[outputs]
home = ["HTML", "JSON", "RSS"]

# prevent build failures when using Hugo's template _internal/opengraph.html  
[taxonomies]
tag = "tags"
series = "series"

[markup]
[markup.highlight]
noClasses = false
codeFences = true
guessSyntax = true
lineNos = false
lineNumbersInTable = false
# style = "gruvbox"

[markup.goldmark.renderer]
unsafe = true

[menu]
[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = -10
[[menu.main]]
identifier = "series"
name = "Series"
url = "/series/"
weight = 10
[[menu.main]]
identifier = "archive"
name = "Archive"
url = "/archive/"
weight = 20
[[menu.main]]
identifier = "about"
